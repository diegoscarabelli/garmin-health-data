name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=garmin_health_data --cov-report=term-missing

      - name: Check code formatting
        run: |
          black --check garmin_health_data/

      - name: Run flake8
        run: |
          flake8 garmin_health_data/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 garmin_health_data/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
